<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp Abutua - Sistemas de Assinaturas</title>

    <style>
        body {
            background-color: #F5F5F5;
        }

        .container {
            background-color: #E9E9E9;
            margin: auto;
            width: 600px;
        }

        .header {
            /*Margem interna*/
            padding: 20px;
        }

        .flex-container {
            /*Distribuição dos elementos*/    
            display: flex;
            background-color: #006A6A;
            /*Preenchendo com espaços ao lado*/
            justify-content: space-around;
            padding: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            Primeira Linha
        </div>
        <div class="flex-container">
            <div>
                Coluna 1        
            </div>
            <div>
                Coluna 2            
            </div>
        </div>
    </div>    
</body>
</html>
